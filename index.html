<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NavBar Responsive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  </head>
  <body class="bg-secondary">
    <!-- Inicio del Menú -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid">
            <!-- icono -->
            <a class="navbar-brand" href="#">
                <i class="bi bi-flower1"></i>
                <span class="text-warning">Intelio</span>
            </a>
            <!-- boton del menu -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- elementos del menu colapsable -->
            <div class="collapse navbar-collapse" id="menu">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link active" href="#">Inicio</a></li>
                    <li class="nav-item dropdown"><a class="nav-link active dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">Servicios</a>
                    <ul class="dropdown-menu bg-secondary">
                        <li><a class="dropdown-item" href="#">Renta</a></li>
                        <li><a class="dropdown-item" href="#">Equipos</a></li>
                        <li><a class="dropdown-item" href="#">Networking</a></li>
                    </ul></li>
                    <li class="nav-item"><a class="nav-link active" href="#">Precios</a></li>
                </ul>
                <hr class="text-white-50">
                <!-- enlaces redes sociales -->
                <ul class="navbar-nav flex-row flex-wrap text-light">
                    <li class="nav-item col-6 col-md-auto p-3"><a class="nav-link active" href="#"><i class="bi bi-twitter"></i>
                    <small class="d-md-none ms-2">Twitter</small></a></li>
                    <li class="nav-item col-6 col-md-auto p-3"><a class="nav-link active" href="#"><i class="bi bi-github"></i>
                    <small class="d-md-none ms-2">GitHub</small></a></li>
                    <li class="nav-item col-6 col-md-auto p-3"><a class="nav-link active" href="#"><i class="bi bi-whatsapp"></i>
                    <small class="d-md-none ms-2">Whatsapp</small></a></li>
                    <li class="nav-item col-6 col-md-auto p-3"><a class="nav-link active" href="#"><i class="bi bi-facebook"></i>
                    <small class="d-md-none ms-2">Facebook</small></a></li>
                </ul>

                <!-- boton Informacion -->
                <form class="d-flex" action=""></form>
                <button class="btn btn-outline-warning d-none d-md-inline-block" type="submit">Información</button>
            </div>
        </div>
    </nav>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
  </body>
</html>
